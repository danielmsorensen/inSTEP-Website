<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.792.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inSTEP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script>
        let page1, page2;

        document.addEventListener("DOMContentLoaded", () => {
            page1 = document.getElementById("Page1");
            page2 = document.getElementById("Page2");
            
        });

        function showPage1() {
                page1.style.display = "block";
                page2.style.display = "none";
            }
        function showPage2() {
            page1.style.display = "none";
            page2.style.display = "block";
        }

    </script>
    

</head>

<body>
    <div id="container" class="container">
        <header style="padding-top:2rem;">
            <img src="img/LogoMakr-2rbSr8.png" alt="inSTEP Logo">
        </header>
<!--        <nav>
            <a href="javascript:void(0)" onclick="showPage1()">HOME</a>
            <a href="javascript:void(0)" onclick="showPage2()">TEACHER</a>
            
        
        </nav>-->
    
        <main>
            <div id="Page1">
                <h1>
                    Let's Move 
                </h1>
                <p>Bring teachers and students together with interactive learning! Get started by creating a new Class ID for your students to use.</p>

                <form action="">
                    <label class="idlabel" for="randomidgen">Enter ID for your class:</label>
                    <input id="randomidgen" type="text" class="random"  style="margin-left: 10px;" maxlength="25">
                    <button class="random_id" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </form>
                <p id="show" class="boxed"></p>
                <p id="error" class="boxed"></p>
            </div>

            <div id="Page2" style="display: none; font-size: large" class="boxed"> 
                    <p id="topelement" class="boxed"></p>
                    <p id="show2" class="boxed"></p>
                    <form action="">
                        <label for="clear-inpt-btn" class="idlabel">Stop Sharing</label>
                        <input id="clear-inpt-btn" type="hidden" class="random">
                        <button class="clear-btn" id="secondaryButton" type="submit">
                            <i class="fas fa-plus-square"></i>
                        </button>
                    </form>
                    <table>
                        <tbody></tbody>
                    </table>
                    <form action="">
                        <label for="game-inpt-btn" class="idlabel">Click button to start or end game</label>
                        <input id="game-inpt-btn" type="hidden" class="random">
                        <button class="game-btn" id="secondaryButton" type="submit">
                            <i class="fas fa-plus-square"></i>
                        </button>
                        
                    </form>




            </div>
    
        

        </main>
        
    
        <footer>
            <p style="font-size: 18px;">DurHack2020 - Dan SÃ¸rensen, Suzanne O, and Ed Sleath</p>
        </footer>
       
        <script src="instep.js"></script>
        
        
    </div>
</body>

</html>
